<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cyberpunk Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        canvas {
            border: none;
            background-color: #000;
            width: 100%;
            height: 100%;
            object-fit: cover;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            margin: 0;
            overflow: hidden;
        }

        #score {
            position: absolute;
            top: env(safe-area-inset-top, 10px);
            left: 10px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        #highScore {
            position: absolute;
            top: calc(env(safe-area-inset-top, 10px) + 30px);
            left: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 300px;
            z-index: 1000;
        }

        #finalScore {
            font-size: 20px;
            margin: 10px 0;
        }

        #highScoreMessage {
            display: none;
            color: #ff00ff;
            font-size: 18px;
            margin: 10px 0;
            text-shadow: 0 0 10px #ff00ff;
        }

        #restartButton {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            width: 80%;
            max-width: 200px;
            touch-action: manipulation;
        }

        #restartButton:active {
            background-color: #45a049;
            transform: scale(0.98);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #00ff9d;
            font-family: 'Courier New', monospace;
            text-align: center;
            z-index: 1000;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #startButton {
            background: #00ff9d;
            border: none;
            padding: 15px 30px;
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 80%;
            max-width: 250px;
            border-radius: 25px;
            touch-action: manipulation;
        }

        #startButton:active {
            background: #00cc7d;
            transform: scale(0.98);
        }

        .start-text {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff9d;
        }

        .instructions {
            font-size: 16px;
            margin-bottom: 30px;
            color: #fff;
            width: 80%;
            max-width: 300px;
            line-height: 1.4;
        }

        @supports (padding: max(0px)) {
            #gameContainer {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <div id="gameOver">
            <h2>Game Over</h2>
            <div id="finalScore">Final Score: 0</div>
            <div id="highScoreMessage">New High Score!</div>
            <button id="restartButton">Restart</button>
        </div>
        <div id="startScreen">
            <div class="start-text">Cyberpunk Runner</div>
            <div class="instructions">
                Tap to jump<br>
                Double tap for double jump<br>
                Avoid the lava pits
            </div>
            <button id="startButton">Tap to Start</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
