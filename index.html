<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Runner</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
        }

        #gameContainer {
            position: relative;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }

        #highScore {
            position: absolute;
            top: 50px;
            left: 20px;
            color: white;
            font-size: 24px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            text-align: center;
            display: none;
        }

        #finalScore {
            font-size: 24px;
            margin: 10px 0;
        }

        #highScoreMessage {
            display: none;
            color: #ff00ff;
            font-size: 20px;
            margin: 10px 0;
            text-shadow: 0 0 10px #ff00ff;
        }

        #restartButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #restartButton:hover {
            background-color: #45a049;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #00ff9d;
            font-family: 'Courier New', monospace;
            text-align: center;
            z-index: 1000;
        }

        #startButton {
            background: #00ff9d;
            border: none;
            padding: 15px 30px;
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #startButton:hover {
            background: #00cc7d;
            box-shadow: 0 0 20px #00ff9d;
            transform: scale(1.05);
        }

        .start-text {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff9d;
        }

        .instructions {
            font-size: 18px;
            margin-bottom: 30px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <div id="gameOver">
            <h2>Game Over</h2>
            <div id="finalScore">Final Score: 0</div>
            <div id="highScoreMessage">New High Score!</div>
            <button id="restartButton">Restart</button>
        </div>
        <div id="startScreen">
            <div class="start-text">Cyberpunk Runner</div>
            <div class="instructions">
                Press SPACE to jump<br>
                Double jump available<br>
                Avoid the lava pits
            </div>
            <button id="startButton">Click to Start</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
